<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sean Portfolio</title>

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'jobs' %}">Sean Xun Cao</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="https://github.com/seanxuncao/" target="_blank">Github</a>
          <a class="nav-link" href="#">Resume</a>
          <a class="nav-link active" href="{% url 'blog' %}">Blog</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main>

  <div class="container">
    <h1 class="text-center p-5">Welcome to Sean's Blog</h1>
    <p></p>
    <h2>Latest Post</h2>
    <hr>

    {% for blog in blogs %}
    <a href=""><h2>{{ blog.title }}</h2></a>
    {{ blog.pub_date_pretty }}
    <br>
    <img class="img-fluid" src="{{ blog.image.url }}" width="400" height="400">
    <br>
    <p>{{ blog.summary }}</p>
    {% endfor %}

  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Copy Right &copy; Sean {% now 'Y' %}</p>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
